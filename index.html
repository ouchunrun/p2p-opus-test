<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <base target="_blank">
    <title>Peer connection</title>
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/main.css"/>
    <link rel="stylesheet" href="./css/index.css"/>

</head>

<body>

<div id="container">
    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a>
        <span>Peer connection</span></h1>

    <div>
        <h3>Setting instructions: </h3>
        <p>1. chrome set opus stereo=1</p>
        <p>2. firefox set opus stereo=0, or not set</p>
    </div>

    <hr>

    <audio id="localVideo" autoplay muted controls></audio>
    <audio id="remoteVideo" autoplay controls></audio>

    <div class="box">
        <button id="startButton">Call</button>
        <button id="callButton" style="display: none">Call</button>
        <button id="hangupButton">Hang Up</button>
    </div>

    <div class="box" style="display: none">
        <span>SDP Semantics:</span>
        <select id="sdpSemantics">
            <option selected value="">Default</option>
            <option value="unified-plan">Unified Plan</option>
            <option value="plan-b">Plan B</option>
        </select>
    </div>

</div>
<script src="main.js" async></script>
</body>
</html>
